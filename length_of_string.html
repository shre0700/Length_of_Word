<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length of String</title>
    <link rel="stylesheet" href="los_style.css">
</head>
<body>
    <div class="main">
        <p class="heading">Type a word in the box</p>
        <input type="text" placeholder="Enter a word" id="input">
        <p id="display" class="display_p"></p>
        <button class="get_len" onclick="get_length()">Click to calculate the word length</button>
    </div>
    <script>
        
        function get_length(){
            var word = document.getElementById("input").value;
            var len = word.length;
            document.getElementById('display').innerHTML = len ;
        }
    </script>
</body>
</html>
